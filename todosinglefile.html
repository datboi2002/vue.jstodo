<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Todo List</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div id="app">
    <div>
        <input v-model="newTodoTitle" placeholder="Enter a new todo">
        <button @click="addNewTodo">Add Todo</button>
    </div>

    <ul>
        <li v-for="todo in todos" :key="todo.id">
            <div>
                <span
                    :class="{ 'strikethrough': todo.isDone }"
                    @dblclick="toggleIsDone(todo.id)"
                >
                    {{ todo.title }}
                </span>, Done: {{ todo.isDone }}
            </div>
            <button @click="completeTodo(todo.id)">Complete Todo</button>
            <button @click="deleteTodo(todo.id)">Delete</button>
        </li>
    </ul>
    
    
    
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="./main.js"></script>
</body>
</html>
